<span class="voting-wpr">
	
	<span class="icon">
		<a (click)="upvote($event)" href="">
			<i class="fa fa-chevron-up"></i>
		</a>
	</span>
	<span class="icon" >
		<a (click)="downvote($event)" href="">
			<i class="fa fa-chevron-down"></i>
		</a>  		
	</span>
	<span class="count">
		<small>{{votes}}</small>
	</span>
</span>
